<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/slyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>finity</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <nav class="nav">
                <a class="nav__link" href="#">Demos</a>
                <a class="nav__link" href="#">Pages</a>
                <a class="nav__link" href="#">Support</a>
            </nav>

            <div class="header__logo">
                <img src="/assets/images/Logo.jpg" alt="Logo">
            </div>
            <nav class="nav">
                <a class="nav__link" href="#">+ Submit New Job</a>
            </nav>
        </div>
    </div>
</header>

<div class="intro">
    <div class="container__intro">
        <div class="intro__inner">
            <h1 class="intro__title">Join the most popular tech companies.</h1>
        </div>

        <div class="intro__supinner">
            <h2 class="intro__suptitle">We’ve helped over 2,500 job seekers to get into the most popular tech teams.</h2>
        </div>

        <div class="intro__arrow">
            <img src="/assets/images/arrowl-down.png" alt="Arrow">
        </div>
    </div>

    <div class="container__search">
        <div class="intro__search">
            <div class="search__icon">
                <form>
                    <input type="text" placeholder="Try “Software Developer”">
                    <button type="submit">Search Job</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
